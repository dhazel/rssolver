
// Each source corresponds with an rss feed that Rssifier will make available
sources {
    simple {

        title = "Simple Source"
        description = "A simple RSS2 source for testing"

        // Url at which to retrieve the data
        url = "file:///test_simple_source.html"

        // XPath pointing to the DOM nodes that each contain a record to convert
        //  into an RSS item. The XPath must be compliant with XSoup.
        itemContainer = "//li[@class='result-row']"

        itemTitle = "//h3[@class='result-heading']/a/text()"
    }
}

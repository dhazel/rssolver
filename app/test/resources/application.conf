
host = "testhost"
port = "8085"

// Each source corresponds with an rss feed that Rssolver will make available
sources {
    simple {

        title = "Simple Source"
        description = "A simple RSS2 source for testing"

        // Url at which to retrieve the data
        url = "file:///test_simple_source.html"

        // XPath pointing to the DOM nodes that each contain a record to convert
        //  into an RSS item. The XPath must be compliant with XSoup.
        itemContainer = "//li[@class='result-row']"

        itemTitle = "//h3[@class='result-heading']/a/text()"

        itemLink = "//h3[@class='result-heading']/a/@href"

        itemDescription = "//span[@class='result-meta']//span[@class='result-price']/text() | //span[@class='result-hood']/text() | //span[@class='maptag']/text()"
    }

    exampleorg {

        title = "example.org Source"
        description = "A minimal source to test internet connectivity"

        url = "file:///example.org.html"
        //url = "http://example.org"
        userAgent = "Mozilla/5.0 (Windows NT 10.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/99.0.7113.93 Safari/537.36"

        itemContainer = "//p"
        itemTitle = "//a/text()"
        itemLink = "//a/@href"
        itemDescription = "//a/text()"
    }
}
